<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homely Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script type="module" src="script.js"></script>

<body>
    <!-- INPUTS -->
    <div class="column">
        <div class="block-container">
            <div class="logo-container">
                <a href="http://be-homely.eu">
                    <img id="homelyLogo" src="./assets/homely.svg" alt="Homely Logo">
                </a>
            </div>
        </div>
        <div class="block-container">
            <div class="input-section">
                <!-- House Details -->
                <div class="group">
                    <h3>House Details</h3>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="purchasePrice">Purchase Price:</label>
                            <div class='value-indicator' id='purchasePriceValue'></div>
                        </div>
                        <input type="range" id="purchasePrice" min="100000" max="700000" step="10000" value="300000">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="sellingPrice">Selling Price:</label>
                            <div class='value-indicator' id='sellingPriceValue'></div>
                        </div>
                        <input type="range" id="sellingPrice" min="100000" max="700000" step="10000" value="400000">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="buyoutDuration">Holding Period:</label>
                            <div class='value-indicator' id='buyoutDurationValue'></div>
                        </div>
                        <input type="range" id="buyoutDuration" min="1" max="10" step="1" value="7">
                    </div>
                </div>
                <!-- Homely Details -->
                <div class="group">
                    <h3>Homely Details</h3>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="homelyDownPayment">Homely Down Payment:</label>
                            <div class='value-indicator' id='homelyDownPaymentValue'></div>
                        </div>
                        <input type="range" id="homelyDownPayment" min="0" max="100000" step="500" value="45000">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="leverage">Leverage:</label>
                            <div class='value-indicator' id='leverageValue'></div>
                        </div>
                        <input type="range" id="leverage" min="0" max="5" step="0.1" value="2.0">
                    </div>
                </div>
                <!-- Loan Details -->
                <div class="group">
                    <h3>Loan Details</h3>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="buyerDownPayment">Buyer Down Payment:</label>
                            <div class='value-indicator' id='buyerDownPaymentValue'></div>
                        </div>
                        <input type="range" id="buyerDownPayment" min="0" max="100000" step="500" value="45000">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="interestRate">Interest Rate:</label>
                            <div class='value-indicator' id='interestRateValue'></div>
                        </div>
                        <input type="range" id="interestRate" min="1" max="5" step="0.05" value="4.0">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="loanDuration">Duration:</label>
                            <div class='value-indicator' id='loanDurationValue'></div>
                        </div>
                        <input type="range" id="loanDuration" min="1" max="30" step="1" value="20">
                    </div>
                    <div class="group-container">
                        <div class="label-value-block">
                            <label for="notaryCosts">Notary and Other Costs:</label>
                            <div class='value-indicator' id='notaryCostsValue'></div>
                        </div>
                        <input type="range" id="notaryCosts" min="0" max="50000" step="500" value="20000">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- First Outputs (like easy to calculate) -->
    <!-- but also some other ones -->
    <div class="column">
        <div class="block-container">
            <h3>Information</h3>
            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="houseAppreciation">Total Appreciation:</label>
                    <span class='informationValue' id="houseAppreciation"></span>
                </div>
            </div>

            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="houseAppreciationRate">Yearly Appreciation Rate:</label>
                    <span class='informationValue' id="houseAppreciationRate"></span>
                </div>
            </div>

            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="loanAmount">Loan Amount:</label>
                    <span class='informationValue' id="loanAmount"></span>
                </div>
            </div>

            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="monthlyPayment">Monthly Payment:</label>
                    <span class='informationValue' id="monthlyPayment"></span>
                </div>
            </div>

            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="totalInterest">Total Interest:</label>
                    <span class='informationValue' id="totalInterest"></span>
                </div>
            </div>

            <div class="group-container">
                <div class="label-value-block">
                    <label class='informationLabel' for="totalInterestUntilBuyout">Total Interest Until Buyout:</label>
                    <span class='informationValue' id="totalInterestUntilBuyout"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphs -->
    <div class="column">
        <div class="block-container">
            <div id="chartContainerPrincipal"></div>
        </div>
        <div class="block-container">
            <div id="chartContainerHouseValue"></div>
        </div>
        <div class="block-container">
            <div id="chartContainerEquity"></div>
        </div>

    </div>

</body>

</html>
